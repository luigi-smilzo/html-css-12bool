<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn Scales</title>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">

      <!-- Scales -->
      <div id="scales" class="col-4">
        <img src="img/bach.jpg" alt="johann">
        <h1>Uncle Johann wants you!</h1>
        <h5>(to fit the scale)</h5>
        <div class="c-maj">
          <h2>C Major</h2>
          <h2>C, D, E, F, G, A, B</h2>
        </div>
        <div class="c-min">
          <h2>C minor</h2>
          <h2>C, D, Eb, F, G, Ab, Bb</h2>
        </div>
        <h2>Hover to learn</h2>
      </div>

      <!-- Piano -->
      <div id="piano" class="col-7 off-1">

        <div class="container white">
          <span class="note">C</span>
          <div class="col-6 off-6 black">
            <span class="sharp">C# / Db</span>
          </div>
        </div>

        <div class="container white">
          <span class="note">D</span>
          <div class="col-6 off-6 black">
            <span class="sharp">D# / Eb</span>
          </div>
        </div>

        <div class="white">
          <span class="note">E</span>
        </div>

        <div class="container white">
          <span class="note">F</span>
          <div class="col-6 off-6 black">
            <span class="sharp">F# / Gb</span>
          </div>
        </div>

        <div class="container white">
          <span class="note">G</span>
          <div class="col-6 off-6 black">
            <span class="sharp">G# / Ab</span>
          </div>
        </div>

        <div class="container white">
          <span class="note">A</span>
          <div class="col-6 off-6 black">
            <span class="sharp">A# / Bb</span>
          </div>
        </div>

        <div class="container white">
          <span class="note">B</span>
        </div>

      </div>
    </div>
  </body>
</html>
